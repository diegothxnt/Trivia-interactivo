<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Trivia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="aplicacion">
       <section id="seccion-configuracion">
      <h1> Desafio Trivia</h1>
      <form id="formulario-configuracion">
        <label for="nombre-jugador"> Nombre del jugador:</label>
        <input type="text" id="nombre-jugador" required minlength="2" maxlength="20" placeholder="Tu nombre">

        <label for="cantidad-preguntas">Cantidad de preguntas (5-20):</label>
        <input type="number" id="cantidad-preguntas" min="5" max="20" required>

        <label for="dificultad"> Nivel de dificultad:</label>
        <select id="dificultad">
          <option value="easy">Fácil</option>
          <option value="medium">Medio</option>
          <option value="hard">Difícil</option>
        </select>
         <label for="categoria"> Categoria de preguntas:</label>
        <select id="categoria">
          <option value="">Mixtas</option>
          <option value="9">Cultura general</option>
          <option value="18">Tecnologia</option>
          <option value="23">Historia</option>
          <option value="21">Deportes</option>
          <option value="17">Ciencia</option>
        </select>
         <button type="submit"> Iniciar Juego</button>
      </form>
    </section> 
    <section id="seccion-carga" class="hidden">
      <h2> Cargando preguntas..</h2>
    </section>
   <section id="seccion-juego" class="hidden">
      <div class="info-juego">
        <div id="progreso"></div>
        <div id="temporizador"></div>
      </div>
      <div id="texto-pregunta"></div>
      <div id="botones-respuesta"></div>
      <div id="retroalimentacion"></div>
    </section>
   <section id="seccion-resultados" class="hidden">
      <h2> Resultados Finales</h2>
      <p id="resumen-resultados"></p>
      <div class="acciones-resultados">
        <button id="boton-reiniciar"> Repetir Juego</button>
        <button id="boton-nueva-configuracion"> Nueva Configuracion</button>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
